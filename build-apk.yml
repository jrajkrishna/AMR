name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:   # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“¦ Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ”‘ Grant Gradle execute permission
        run: chmod +x gradlew

      - name: ğŸ—ï¸ Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: ğŸ“² Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ServiceReminder-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: ğŸ‰ Build Success
        run: echo "APK built successfully! Download from the Actions tab."
